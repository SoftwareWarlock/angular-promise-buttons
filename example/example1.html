<button class="btn"
        ng-click="success()"
        promise-btn="successPromise">Success after delay
</button>
<button class="btn"
        ng-click="error()"
        promise-btn="errorPromise">Error after delay
</button>
<br>
<br>
<button class="btn"
        ng-click="endless()"
        promise-btn="endlessPromise">Never resolving promise
</button>
<button class="btn"
        ng-click="auto()"
        promise-btn="autoPromise">Loading initially and forever
</button>

<h3>Same promise buttons</h3>
<button class="btn"
        ng-click="success()"
        promise-btn="successPromise">We
</button>
<button class="btn"
        ng-click="success()"
        promise-btn="successPromise">share
</button>

<h3>multiple ng-click with return and same promise</h3>
<button class="btn"
        promise-btn
        ng-click="ngClickOnly()">Just ng-click
</button>
<button class="btn"
        promise-btn
        ng-click="ngClickOnly()">Just ng-click
</button>

<span ng-if="true">
    <span ng-if="true">
        <button class="btn"
                promise-btn
                ng-click="ngClickOnly()">Just ng-click
        </button>
    </span>
</span>

<h3>Inside a form</h3>
<form ng-submit="submit()">
    <button class="btn"
            type="submit"
            promise-btn="submitPromise">Submit
    </button>
</form>
